version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/AccessibleAI/aisi/gen
plugins:
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: buf.build/protocolbuffers/python:v21.9
    out: gen/python